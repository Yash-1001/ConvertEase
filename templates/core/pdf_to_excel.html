<!DOCTYPE html>
<html>
<head>
    <title>PDF to Excel</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">
<div class="bg-white p-8 rounded shadow-md w-full max-w-lg">
    <h1 class="text-2xl font-bold text-blue-600 mb-4">Convert PDF to Excel</h1>

    {% if error %}
        <p class="text-red-600">{{ error }}</p>
    {% endif %}

    <form method="POST" enctype="multipart/form-data" class="space-y-4">
        {% csrf_token %}
        <label class="block">
            Upload PDF:
            <input type="file" name="pdf_file" accept="application/pdf" required class="mt-1 block w-full">
        </label>
        <label class="block">
            Page Numbers (e.g. 1-3,5):
            <input type="text" name="pages" class="mt-1 block w-full" required>
        </label>
        <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded">Convert</button>
    </form>
</div>
</body>
</html>
