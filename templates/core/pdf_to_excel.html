<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>PDF to Excel</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">
    <div class="bg-white p-8 rounded shadow-md w-full max-w-lg">
        <h1 class="text-2xl font-bold text-blue-600 mb-4">Convert PDF to Excel</h1>

        {% if error %}
            <div class="text-red-600 mb-4">{{ error }}</div>
        {% endif %}

        <form method="POST" enctype="multipart/form-data" class="space-y-4">
            {% csrf_token %}
            <div>
                <label class="block text-gray-700 font-semibold mb-1">Upload PDF:</label>
                <input type="file" name="pdf_file" accept="application/pdf" required class="w-full px-3 py-2 border border-gray-300 rounded focus:outline-none focus:ring focus:ring-blue-200">
            </div>
            {% comment %} <div>
                <label class="block text-gray-700 font-semibold mb-1">Page Numbers (e.g. 1-3,5):</label>
                <input type="text" name="pages" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded focus:outline-none focus:ring focus:ring-blue-200" required>
            </div> {% endcomment %}
            <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">Convert</button>
        </form>
        <div class="mt-4">
            <a href="{% url 'dashboard' %}" class="text-blue-500 hover:underline">Back to Dashboard</a>
        </div>
    </div>
</body>
</html>
